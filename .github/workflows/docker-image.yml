name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
